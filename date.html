    <script>
        var today = new Date();

        var hour = today.getHours();
        var minute = today.getMinutes();
        var second = today.getSeconds();
        var hourAfter = today.getHours() - 12;

        if( hour <= 12){
            document.write(hour + ":" ,  minute + ":",  second + "AM");

        }else{
            document.write(hourAfter + ":" ,  minute + ":",  second + "PM");

        }
        

        

        
        

    </script>
